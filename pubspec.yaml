name: neurorga
description: "NeuroRāga is a unique wellness app that blends ancient Carnatic music with modern neuroscience to help you find your inner calm and focus. Discover personalized rāga recommendations, track your emotional journey, and delve into the science of sound for a truly"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  web: ^1.0.0
  flutter_inappwebview_web: ^1.0.0
  url_launcher: ^6.0.0
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  firebase_core: '>=2.21.1'
  firebase_auth: '>=5.3.3'
  cloud_firestore: '>=5.5.0'
  fl_chart: 0.68.0
  shared_preferences: ^2.0.0
  intl: 0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
